  footer: "&copy; [Arslan Zaidi](https://zaidilab.org) 2023 -- {Year} | [Github](https://github.com/zaidilab/) | [Twitter](https://twitter.com/A_A_Zaidi)"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
          - - $
            - $
